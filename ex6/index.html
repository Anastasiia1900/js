<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="utf-8">
        <title>ex6</title>
    </head>
    <body>
        <script>
            class BankAccount {
                constructor(owner, balance) {
                    //зберігає отримані значення 
                    this.owner = owner;
                    this.balance = balance;
                }

                //додає гроші на рахунок
                deposit(amount) {
                    //збільшить баланс на вказану суму
                    this.balance += amount
                }

                //знімає гроші з рахунку
                withdraw(amount) { 
                    //перевіряє чи достатньо коштів
                    if (this.balance >= amount) {
                        this.balance -= amount;
                        return true; //операція успішна, зменшується баланс
                    } 
                    else { 
                        console.log('недостатньо коштів');
                        return false;//недостатньо коштів
                    }
                }

                //поточний баласнс 
                getBalance() {
                    return this.balance; //повертає поточне значення балансу рахунку
                }

                //покласти гроші на інший рахунок
                transferTo(anotherAccount, amount) { //пробує знати гроші
                    if (this.withdraw(amount)) { //якщо вдале, додає до іншого разунку
                        anotherAccount.deposit(amount); //якщо ні, то нічого 
                    }
                }
            }

            let acc1 = new BankAccount("Олена", 1000);
            let acc2 = new BankAccount("Іван", 500);
            acc1.deposit(200);
            acc1.withdraw(150);
            console.log(acc1.getBalance());
            acc1.transferTo(acc2, 300);
            console.log(acc1.getBalance());
            console.log(acc2.getBalance());
        </script>
    </body>
</html>
